<!doctype html>

<head>
	<title>Runpath Test</title>
	<link rel="stylesheet" type="text/css" href="build/css/main.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body>

	<div class="container" ng-app="runpathTest" ng-controller="runpathTestCtrl">

		<h1>gallery title</h1>
		<section class="filter-section"> add form here</section>

		<section class="gallery-section">

			<div class="overlay-spinner" ng-show="loading">
				<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
			</div>

			<div class="row pagination-row">

				<div class="col-xs-12">
					add pagination here
				</div>

			</div>

			<div class="row thumbs-row" ng-init="loadImages()">

				<div class="col-md-3 col-xs-12" ng-repeat="image in images">
					<div class="img-container ng-cloak">
						<img src="{{image.thumbnailUrl}}" class="img-thumbnail">
						<p class="img-title text-center">{{image.title}}</p>
					</div>
				</div>

			</div>
			


		</section>





	</div>

	<script src="bower_components/angular/angular.js"></script>
	<script src="build/js/main.min.js"></script>
	
</body>
